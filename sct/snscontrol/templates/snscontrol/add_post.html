<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ホーム画面</title>
</head>

<body>
    <h1>ホーム画面</h1>

    <p>こんにちは{{ user.username }}さん</p>

    <form method="POST" class="post-form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
</body>

</html>
